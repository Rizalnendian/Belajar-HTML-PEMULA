<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Identitas Diri</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f2f2f2;">

  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form style="background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 400px; text-align: left;">

      <h2 style="text-align: center; margin-bottom: 20px;">Formulir Identitas Diri</h2>

      <label for="nama" style="font-weight: bold;">Nama Lengkap:</label><br>
      <input type="text" id="nama" name="nama" style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>

      <label for="email" style="font-weight: bold;">Alamat Email:</label><br>
      <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>

      <label for="nim" style="font-weight: bold;">NIM:</label><br>
      <input type="text" id="nim" name="nim" style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>

      <label style="font-weight: bold;">Jenis Kelamin:</label><br>
      <input type="radio" id="pria" name="jk" value="Pria">
      <label for="pria">Pria</label>
      <input type="radio" id="wanita" name="jk" value="Wanita" style="margin-left: 20px;">
      <label for="wanita">Wanita</label><br><br>

      <label for="fakultas" style="font-weight: bold;">Fakultas:</label><br>
      <select id="fakultas" name="fakultas" style="width: 100%; padding: 8px; margin-bottom: 15px;">
        <option>Fakultas Teknik</option>
        <option>Fakultas Ekonomi</option>
        <option>Fakultas Ilmu Komputer</option>
        <option>Fakultas Pertanian</option>
        <option>Fakultas Sains & Teknologi</option>
      </select>

      <label for="prodi" style="font-weight: bold;">Program Studi:</label><br>
      <select id="prodi" name="prodi" style="width: 100%; padding: 8px; margin-bottom: 15px;">
        <option>Teknik Informatika</option>
        <option>Sistem Informasi</option>
        <option>Manajemen</option>
        <option>Agroteknologi</option>
      </select>

      <label for="tgl" style="font-weight: bold;">Tanggal Lahir:</label><br>
      <input type="date" id="tgl" name="tgl" style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>

      <label style="font-weight: bold;">Jenis Keperluan:</label><br>
      <input type="checkbox" id="surat" name="keperluan" value="Surat Keterangan">
      <label for="surat">Surat Keterangan</label><br>
      <input type="checkbox" id="legalisir" name="keperluan" value="Legalisir">
      <label for="legalisir">Legalisir Ijazah</label><br>
      <input type="checkbox" id="Jadwal" name="keperluan" value="Jadwal Ujian">
      <label for="Jadwal Ujian">Jadwal Ujian</label><br>
      <input type="checkbox" id="Aktivasi akun" name="keperluan" value="Aktivasi akun">
      <label for="Aktivasi akun">Aktivasi akun</label><br><br>

      <label for="saran" style="font-weight: bold;">Keperluan lainnya:</label><br>
      <textarea id="saran" name="saran" rows="4" style="width: 100%; padding: 8px; margin-bottom: 20px;"></textarea>

      <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
        Kirim Formulir
      </button>

    </form>
  </div>

</body>
</html>
